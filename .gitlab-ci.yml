stages:
 - build
 - .post

test build job:
  image: docker:latest
  stage: build
  only:
    - develop@LHMS/api
  tags:
    - develop
  script:
    - docker build -f test.Dockerfile -t lhmsapi .
test deploy job:
  stage: .post
  only:
    - develop@LHMS/api
  trigger:
    project: LHMS/app
    branch: develop

prod build job:
    image: docker:latest
    stage: build
    only:
      - master@LHMS/api
    tags:
      - production
    script:
      - docker build -f prod.Dockerfile -t lhmsapi .
prod deploy job:
  stage: .post
  only:
    - master@LHMS/api
  trigger:
    project: LHMS/app
    branch: master
